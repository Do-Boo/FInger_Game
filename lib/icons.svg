<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
  <!-- 배경 -->
  <rect width="52" height="52" fill="#1a1a1a"/>
  
  <!-- 5x5 그리드 -->
  <g fill="none" stroke="#444" stroke-width="1">
    <rect x="1" y="1" width="50" height="50" />
    <line x1="11" y1="1" x2="11" y2="51"/>
    <line x1="21" y1="1" x2="21" y2="51"/>
    <line x1="31" y1="1" x2="31" y2="51"/>
    <line x1="41" y1="1" x2="41" y2="51"/>
    <line x1="1" y1="11" x2="51" y2="11"/>
    <line x1="1" y1="21" x2="51" y2="21"/>
    <line x1="1" y1="31" x2="51" y2="31"/>
    <line x1="1" y1="41" x2="51" y2="41"/>
  </g>
  
  <!-- 지렁이 (흰색 블록, 테두리 없음) -->
  <rect x="21.5" y="31.5" width="9" height="9" fill="white"/>
  <rect x="31.5" y="31.5" width="9" height="9" fill="white"/>
  <rect x="41.5" y="31.5" width="9" height="9" fill="white"/>
  <rect x="21.5" y="21.5" width="9" height="9" fill="white"/>
  
  <!-- 초록 블록 먹이 -->
  <rect x="21.5" y="1.5" width="9" height="9" fill="green"/>
</svg>